<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<link rel="stylesheet" href="passwordstrengthcheckercss.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="title-bar">
  <h1><i class="fa">&#xf023;</i> Password Strength Checker</h1>
  <div id="strength-meter"><div id="strength-meter-fill"></div></div>
</div>

<div class="main">
  <div class="grid">
    <div class="form-box">
      <input type="text" placeholder="Enter username">
      <input type="password" placeholder="Enter password">
      <input type="password" placeholder="Confirm password">
    </div>

    <div class="req-box">
      <strong>Password Requirements:</strong>
      <ul>
        <li>8â€“32 characters</li>
        <li>Uppercase & lowercase letters</li>
        <li>At least one digit</li>
        <li>At least two special symbols</li>
        <li>No spaces or sequences</li>
        <li>Must not contain username</li>
        <li>Passwords must match</li>
      </ul>
    </div>
  </div>
</div>
<script src="passwordstrengthcheckerjs.js"></script>
</body>
</html>
