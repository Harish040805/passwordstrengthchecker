<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
  <link rel="stylesheet" href="passwordstrengthcheckercss.css">
</head>
<body oncopy="return false">
<div class="container" oncopy="return false">
  <h1><i class="fa">&#xf023;</i> Password Strength Checker [****]</h1>
<div class="input-group">
    <label for="username">Username</label>
    <input type="text" id="username" autocomplete="off" oncopy="return false">
</div>
<div class="input-group">
    <label for="email">Email ID</label>
    <input type="email" id="email" autocomplete="off" oncopy="return false">
</div>
<div class="input-group">
    <label for="password">Enter Password</label>
    <input type="password" id="password" autocomplete="off" oncopy="return false">
</div>
<div class="input-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" autocomplete="off" oncopy="return false">
</div>
<div id="strength-meter"><div id="strength-meter-fill"></div></div>
<div id="result"></div>
<button onclick="checkPassword()">Check Strength</button>
<button id="toggle-visibility" onclick="togglePasswordVisibility()">&#128065;</button>
<button onclick="trigger2FA()">Trigger 2FA</button>
<div id="forgot-section">
    <div>Generated Code: <span id="code-display"></span></div>
    <input type="text" id="verify-code" placeholder="Enter code">
    <button onclick="verify2FA()">Verify Code</button>
    <div id="verify-result"></div>
</div>
</div>
  <script src="passwordstrengthcheckerjs.js"></script>
</body>
</html>
